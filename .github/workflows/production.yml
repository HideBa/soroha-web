name: production deployment
on:
  push:
    branches:
      - master

# env:
#   GCP_PROJECT: soroha
#   GCS_DEST: gs://

jobs:
  build:
    name: production deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm install
      - run: npm run build --if-present